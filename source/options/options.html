<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default Bookmark Folder Options</title>
    <link rel="stylesheet" href="../vendor/css/bulma.min.css"/>
    <link rel="stylesheet" href="../vendor/css/bulma-switch.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css"/>
</head>

<body>

    <section class="section">
        <div class="container">

            <h1 class="title" data-locale="options_title"></h1>

            <div data-locale="options_thank_you" class="notification"></div>

            <!-- MENU -->
            <div class="tabs is-boxed is-small-medium" id="tab_header">
                <ul>
                    <li class="item is-active tab_menu" data-tab="1">
                        <a>
                            <span class="icon is-small"><i class="fas fa-code"></i></span>
                            <span data-locale="options_release_notes"></span>
                        </a>
                    </li>
                    <li class="item tab_menu" data-tab="2">
                        <a>
                            <span class="icon is-small"><i class="fas fa-bookmark"></i></span>
                            <span data-locale="options_ff_built_in"></span>
                        </a>
                    </li>
                    <li class="item tab_menu" data-tab="3">
                        <a>
                            <span class="icon is-small"><i class="fas fa-star"></i></span>
                            <span data-locale="options_quick_bookmark_icon"></span>
                        </a>
                    </li>
                    <li class="item tab_menu" data-tab="4">
                        <a>
                            <span class="icon is-small"><i class="fas fa-info"></i></span>
                            <span data-locale="options_about"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- END MENU -->

            <!--  COLUMNS -->
            <div class="columns">
                <div class="column">

                    <!-- PAGE CONTENT -->
                    <div class="box" id="tab_container">

                        <!-- OPTIONS TAB -->
                        <div class="container_item is-active release" data-item="1">
                            <p>2.3.0</p>
                            <ul>
                                <li data-locale="options_changelog_230_list_1"></li>
                                <li data-locale="options_changelog_230_list_2"></li>
                                <li data-locale="options_changelog_230_list_3"></li>
                                <li data-locale="options_changelog_230_list_4"></li>
                            </ul>
                            <p>2.2.1</p>
                            <ul>
                                <li data-locale="options_changelog_221_list_1"></li>
                                <li data-locale="options_changelog_221_list_2"></li>
                            </ul>
                            <p>2.2.0</p>
                            <ul>
                                <li data-locale="options_changelog_220_list_1"></li>
                                <li data-locale="options_changelog_220_list_2"></li>
                                <li data-locale="options_changelog_220_list_3"></li>
                                <li data-locale="options_changelog_220_list_4"></li>
                                <li data-locale="options_changelog_220_list_5"></li>
                                <li data-locale="options_changelog_220_list_6"></li>
                            </ul>
                            <p>2.1.2</p>
                            <ul>
                                <li data-locale="options_changelog_212_list_1"></li>
                            </ul>
                            <p>2.1.1</p>
                            <ul>
                                <li data-locale="options_changelog_211_list_1"></li>
                            </ul>
                            <p>2.1.0</p>
                            <ul>
                                <li data-locale="options_changelog_210_list_1"></li>
                                <li data-locale="options_changelog_210_list_2"></li>
                                <li data-locale="options_changelog_210_list_3"></li>
                                <li data-locale="options_changelog_210_list_4"></li>
                            </ul>
                        </div>
                        <!-- END OPTIONS TAB -->

                        <!-- OPTIONS TAB -->
                        <div class="container_item" data-item="2">
                            <article class="message is-danger">
                                <div class="message-header">
                                    <p data-locale="options_important_note"></p>
                                </div>
                                <div class="message-body">
                                    <p data-locale="options_ff_built_in_note">
                                </div>
                            </article>
                            <div class="field">
                                <label for="builtin-folder" class="label" data-locale="options_ff_built_in_folder"></label>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select id="builtin-folder">
                                            <option selected value="none" data-locale="options_ff_built_in_folder_default"></option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <i class="fas fa-folder"></i>
                                    </div>
                                </div>
                                <p class="help"><span data-locale="options_ff_built_in_folder_help_1"></span> <i data-locale="options_ff_built_in_folder_help_2"></i>.</p>
                            </div>
                            <div class="field">
                                <input class="switch is-rounded is-info" id="builtin-top" type="checkbox">
                                <label for="builtin-top" data-locale="options_ff_built_in_folder_top"></label>
                                <p class="help" data-locale="options_ff_built_in_folder_top_help"></p>
                            </div>
                            <hr class="divider"/>
                            <div class="notification">
                                <p data-locale="options_ff_built_in_folder_all_tabs_note"></p>
                            </div>
                            <div class="field">
                                <label for="alltabs-folder" class="label" data-locale="options_ff_built_in_folder_all_tabs"></label>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select id="alltabs-folder">
                                            <option selected value="none" data-locale="options_ff_built_in_folder_all_tabs_default"></option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <i class="fas fa-folder"></i>
                                    </div>
                                </div>
                                <p class="help"><span data-locale="options_ff_built_in_folder_all_tabs_help_1"></span> <i data-locale="options_ff_built_in_folder_all_tabs_help_2"></i>.</p>
                            </div>
                            <div class="field">
                                <input id="alltabs-top" class="switch is-rounded is-info" type="checkbox">
                                <label for="alltabs-top" data-locale="options_ff_built_in_folder_all_tabs_top"></label>
                                <p class="help" data-locale="options_ff_built_in_folder_all_tabs_top_help"></p>
                            </div>
                        </div>
                        <!-- END OPTIONS TAB -->

                        <!-- OPTIONS TAB -->
                        <div class="container_item" data-item="3">
                            <div class="notification">
                                <p data-locale="options_icon_explanation"></p>
                                <p><img src="img/Quick_bookmark_icon-Page_not_bookmarked.png">
                                <img src="img/Quick_bookmark_icon-Page_bookmarked.png">
                                </p>
                            </div>
                            <div class="field">
                                <input id="icon-enabled" class="switch is-rounded is-info" type="checkbox">
                                <label for="icon-enabled" data-locale="options_icon_enable"></label>
                            </div>
                            <div class="field">
                                <input id="icon-shortcut" class="switch is-rounded is-info" type="checkbox">
                                <label for="icon-shortcut" data-locale="options_icon_enable_shortcut"></label>
                            </div>
                            <article class="message is-danger">
                                <div class="message-header">
                                    <p data-locale="options_important_note"></p>
                                </div>
                                <div class="message-body">
                                    <p data-locale="options_icon_note"></p>
                                </div>
                            </article>
                            <div class="field">
                                <label for="icon-folder" class="label disabled-item" data-locale="options_icon_folder">Select where new bookmarks will be added:</label>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select id="icon-folder" disabled>
                                            <option selected value="none" data-locale="options_icon_folder_default"></option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <i class="fas fa-folder"></i>
                                    </div>
                                </div>
                                <p class="help"><span data-locale="options_icon_folder_help_1"></span> <i data-locale="options_icon_folder_help_2"></i>.</p>
                            </div>
                            <div class="field">
                                <input id="icon-top" class="switch is-rounded is-info" type="checkbox" disabled>
                                <label for="icon-top" data-locale="options_icon_top"></label>
                                <p class="help" data-locale="options_icon_top_help"></p>
                            </div>
                            <div class="field">
                                <input id="icon-inbox" class="switch is-rounded is-info" type="checkbox" disabled>
                                <label for="icon-inbox" data-locale="options_icon_inbox"></label>
                                <p class="help" data-locale="options_icon_inbox_help"></p>
                            </div>
                            <div class="field">
                                <input id="icon-prevent-removal" class="switch is-rounded is-info" type="checkbox" disabled>
                                <label for="icon-prevent-removal" data-locale="options_icon_prevent_removal"></label>
                                <p class="help" data-locale="options_icon_prevent_removal_help"></p>
                            </div>
                            <div class="field">
                                <label for="icon-color" class="select-label disabled-item" data-locale="options_icon_color"></label>
                                <div class="control">
                                    <div class="select">
                                        <select id="icon-color" disabled>
                                            <option value="black" data-locale="options_color_black"></option>
                                            <option value="blue" data-locale="options_color_blue"></option>
                                            <option value="green" data-locale="options_color_green"></option>
                                            <option value="orange" data-locale="options_color_orange"></option>
                                            <option value="purple" data-locale="options_color_purple"></option>
                                            <option selected value="red" data-locale="options_color_red"></option>
                                            <option value="yellow" data-locale="options_color_yellow"></option>
                                        </select>
                                    </div>
                                </div>
                                <p class="help" data-locale="options_icon_color_default"></p>
                            </div>
                        </div>
                        <!-- END OPTIONS TAB -->

                        <!-- OPTIONS TAB -->
                        <div class="container_item" data-item="4">
                            <h1 class="subtitle" data-locale="options_feedback"></h1>
                            <div class="field">
                                <p><span data-locale="options_please_review_1"></span> <a href="https://addons.mozilla.org/en-US/firefox/addon/default-bookmark-folder/" target="_blank" data-locale="options_please_review_2"></a>!</p>
                                <p><span data-locale="options_bug_feature_1"></span> <a href="https://github.com/teddy-gustiaux/default-bookmark-folder/issues" target="_blank" data-locale="options_bug_feature_2"></a>. <span data-locale="options_bug_feature_3"></span></p>
                            </div>
                            <div class="field">
                                <div>
                                    <p class="is-inline"><strong data-locale="options_version"></strong>&nbsp;</p><p class="is-inline" id="placeholder-version"></p>
                                </div>
                                <div>
                                    <p class="is-inline"><strong data-locale="options_author"></strong>&nbsp;</p><p class="is-inline" id="placeholder-author"></p>
                                </div>
                                <div>
                                    <p><strong class="options_license" data-locale="options_license"></strong>&nbsp;MIT</p>
                                </div>
                            </div>
                        </div>
                        <!-- END OPTIONS TAB -->

                    </div>
                    <!-- END PAGE CONTENT -->
                </div>
            </div>
            <!-- END COLUMNS -->
            <div class="modal" id="welcome">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title" data-locale="welcome_title"></p>
                        <button class="delete" aria-label="close" id="delete-welcome"></button>
                    </header>
                    <section class="modal-card-body">
                        <p data-locale="welcome_thank_you"></p>
                        <p data-locale="welcome_configure"></p>
                        <p><em data-locale="welcome_message_display"></em></p>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success close-welcome" data-locale="welcome_ok" id="close-welcome"></button>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="options.js"></script>

</body>

</html>
