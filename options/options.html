<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
</head>

<body>
<form>
    <section class="options">
        <label class="title">Select the default bookmark folder:&nbsp;</label>
        <select id="folder">
            <option selected value="none">No folder selected</option>
        </select>
        <label class="title">Override default location:&nbsp;<input type="checkbox" id="override" class="switch"/></label>
        <label class="title">Enable dedicated bookmark icon:&nbsp;<input type="checkbox" id="icon" class="switch"/></label>
        <label class="title">Only use the icon to show if a bookmark is in the default folder:&nbsp;<input type="checkbox" id="inbox" class="switch"/></label>
        <span class="note">This setting only applies if the dedicated bookmark icon has been enabled!</span><br/>
        <button type="submit">Save</button>
    </section>
</form>
<script src="options.js"></script>
</body>

</html>
